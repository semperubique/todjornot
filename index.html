<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To DJ or not</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/index.js" defer></script>
</head>
<body>
  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">C3</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">D3</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">E3</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">F3</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">G3</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">A3</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">B3</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/c3.mp3"></audio>
  <audio data-key="83" src="sounds/d3.mp3"></audio>
  <audio data-key="68" src="sounds/e3.mp3"></audio>
  <audio data-key="70" src="sounds/f3.mp3"></audio>
  <audio data-key="71" src="sounds/g3.mp3"></audio>
  <audio data-key="72" src="sounds/a3.mp3"></audio>
  <audio data-key="74" src="sounds/b3.mp3"></audio>

</body>
</html>
